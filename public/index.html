<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot com Voz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <main class="chat-panel">
        <div id="chat-container"></div>
        <form id="chat-form" class="chat-form">
          <input id="user-input" type="text" placeholder="Digite sua mensagem..." required />
          <button type="submit">Enviar</button>
        </form>
        <div class="voice-control">
          <label><input id="voice-toggle" type="checkbox" checked /> Voz ativada</label>
          <label>Voz: <select id="voice-select"></select></label>
          <label>Velocidade: <span id="rate-value">1</span>
            <input id="rate-input" type="range" min="0.5" max="2" step="0.1" value="1" />
          </label>
          <label>Pitch: <span id="pitch-value">1</span>
            <input id="pitch-input" type="range" min="0" max="2" step="0.1" value="1" />
          </label>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
